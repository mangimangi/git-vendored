# .github/workflows/check-vendor.yml
# Ensures PRs don't modify protected vendor files.
#
# All logic lives in .vendored/check â€” this workflow just triggers it.
# The check script reads .vendored/config.json for vendor protection rules,
# skips checking for install branches, and reports violations.

name: Check Vendor Files

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check vendor files
        run: python3 .vendored/check
