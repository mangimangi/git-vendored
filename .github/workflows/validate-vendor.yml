# .github/workflows/validate-vendor.yml
# Validates that a GitHub repo implements the git-vendored vendor contract.
#
# Usage: manually trigger via workflow_dispatch with the repo to validate.
# This runs the validate script from the repo root â€” not vendored to consumers.

name: Validate Vendor

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repo to validate (owner/repo)'
        required: true
      version:
        description: 'Version to validate (default: latest)'
        required: false
        default: 'latest'

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git-vendored
        uses: actions/checkout@v4

      - name: Validate vendor contract
        env:
          GH_TOKEN: ${{ github.token }}
          VALIDATE_REPO: ${{ inputs.repo }}
          VALIDATE_VERSION: ${{ inputs.version }}
        run: python3 validate "$VALIDATE_REPO" --version "$VALIDATE_VERSION"
